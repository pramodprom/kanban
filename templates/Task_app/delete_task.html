<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Task</title>
  <link rel="stylesheet" href="{% static 'delete.css' %}">
</head>
<body>
  <div class="container">
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete <strong>{{ task.title }}</strong>?</p>

    <form method="post" onsubmit="return confirmDelete()">
      {% csrf_token %}
      <button type="submit" class="btn btn-delete">Yes, Delete</button>
      <a href="{% url 'task_admin' %}" class="btn btn-cancel">Cancel</a>
    </form>
  </div>


</body>
</html>
